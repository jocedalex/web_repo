<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
</head>
<body>
    <h1>Formulario de Votación</h1>
    <form action="https://www.dummyjson.com/test" method="post">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="identificacion">Num. de Identificación:</label><br>
        <input type="text" id="identificacion" name="identificacion" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <h2>Seleccione su candidato:</h2>
        <input type="radio" id="candidato1" name="candidato" value="Candidato #1" required>
        <label for="candidato1">Candidato #1</label><br>
        <input type="radio" id="candidato2" name="candidato" value="Candidato #2">
        <label for="candidato2">Candidato #2</label><br>
        <input type="radio" id="candidato3" name="candidato" value="Candidato #3">
        <label for="candidato3">Candidato #3</label><br><br>

        <button type="submit">Confirmar</button>
    </form>
</body>
</html>
