<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="menu-button" href="register.html">Register</a>
        </nav>
        <div class="login"><a href="change_password.html">Change Password</a></div>
    </header>
    <section class="register-form">
        <form enctype="multipart/form-data" name="userForm">
            <h3>User Login</h3>
            <label for="idInput">User ID:</label><input type="text" name="name" id="nameInput" required>
            <label for="passInput">Password:</label><input type="password" name="pass" id="passInput" required>
            <input type="button" value="Login" onclick="loginUser()">
        </form>
    </section>
    
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/login.js"></script>
</html>
