<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="menu-button" href="register.html" id="register">Register</a>
        </nav>
        <div class="login" id="login"><a href="login.html">Login</a></div>
    </header>
    <section class="register-form">
        <form enctype="multipart/form-data" name="updateForm">
            <h3>User Login</h3>
            <label for="idInput">User ID:</label><input type="text" name="name" id="nameInput" required>
            <label for="oldPassInput">Old Password:</label><input type="password" name="pass" id="oldPassInput" required>
            <label for="newPassInput">New Password:</label><input type="password" name="newPass" id="newPassInput" required>
            <label for="newPassInput2">Confirm Password:</label><input type="password" name="newPass2" id="newPassInput2" required>
            <input type="button" value="Update Password" onclick="updateUser()">
        </form>
    </section>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/change-pass.js"></script>
</html>
