<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votaci√≥n</title>
    <link rel="stylesheet" href="css/form_style.css">
</head>
<body>
    <div id="container">
        <form action="https://dummyjson.com/test" method="POST">
            <h1>Contact us!</h1>
            <p>Got something to say? Fire away!</p>
    
            <input type="text" id="first_name" name="firstName" placeholder="First Name*"><br><br>
    
            <input type="text" id="last_name" name="lastName" placeholder="Last Name*"><br><br>
                
            <input type="text" id="email" name="email" placeholder="Email*"><br><br>

            <select name="selectTest" id="selectTest">
                <option value="What's your message about?*" selected>What's your message about?*</option>
            </select><br><br>

            <textarea name="textTest" id="textTest" placeholder="Fire away!*"></textarea><br><br>

            <input type="submit" value="Send my message">
        </form>
    </div>
</body>
</html>
